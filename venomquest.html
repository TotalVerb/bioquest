<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VenomQuest</title>
    <script src="js/es6collections.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/character.js"></script>
    <script src="js/game.js"></script>
  </head>
  <body>
    <!-- Game Soundtrack -->
    <audio src="music/digging-for-riches.ogg" autoplay="autoplay"
           loop="loop"></audio>

    <!-- Game Sound Effects -->
    <audio src="music/sfx/hit.ogg" id="sfx-hit"></audio>
    <audio src="music/sfx/levelup.ogg" id="sfx-levelup"></audio>

    <!-- Game Images -->
    <img src="art/attack.png" alt="attack" id="im-attack" />
    <img src="art/beach.png" alt="beach" id="im-beach" />
    <img src="art/corpse.png" alt="corpse" id="im-corpse" />
    <img src="art/house.png" alt="house" id="im-house" />
    <img src="art/tree.png" alt="tree" id="im-tree" />
    <img src="art/water.png" alt="water" id="im-water" />
    
    <!-- Player Images -->
    <img src="art/fighter1.png" alt="fighter-1" id="ip-fighter-1" />
    <img src="art/fighter2.png" alt="fighter-2" id="ip-fighter-2" />
    <img src="art/fighter3.png" alt="fighter-3" id="ip-fighter-3" />
    <img src="art/fighter4.png" alt="fighter-4" id="ip-fighter-4" />
    <img src="art/fighter5.png" alt="fighter-5" id="ip-fighter-5" />
    <img src="art/fighter6.png" alt="fighter-6" id="ip-fighter-6" />
    <img src="art/fighter7.png" alt="fighter-7" id="ip-fighter-7" />
    <img src="art/steven1.png" alt="steven-1" id="ip-steven-1" />
    <img src="art/sierra1.png" alt="sierra-1" id="ip-sierra-1" />
    <img src="art/rabbit1.png" alt="rabbit-1" id="ip-rabbit-1" />

    <!-- Game Canvas -->
    <canvas width="704" height="704">
      You need to support HTML <code>&lt;canvas&gt;</code> to play
      VenomQuest.
    </canvas>
  </body>
</html>
